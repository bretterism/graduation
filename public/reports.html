<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/jqc-1.12.3,dt-1.10.12/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.2.0/css/buttons.dataTables.min.css"/>

	<script type="text/javascript" src="https://cdn.datatables.net/u/bs-3.3.6/jqc-1.12.3,dt-1.10.12/datatables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.0/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/buttons/1.2.0/js/buttons.flash.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
	<script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
	<script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/buttons/1.2.0/js/buttons.html5.min.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/buttons/1.2.0/js/buttons.print.min.js"></script>

	<script>
		$(document).ready(function() {
			var table;
			$.get('/reportdata', function(reportdata) {
				table = $('#report-table').DataTable({
					data: reportdata,
					columns: [
						{data: "name"},
						{data: "email"},
						{data: "viewed"},
						{data: "rsvp"},
						{data: "notes"}
					],
					paging: false,
					dom: 'Bfrtip',
			        buttons: [
			            'copy', 'csv', 'pdf'
			        ]
				});
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<table id="report-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
			<thead>
				<tr>
					<td>Name</td>
					<td>Email</td>
					<td>Viewed Page</td>
					<td>RSVP</td>
					<td>Notes</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
			<tfoot></tfoot>
		</table>
	</div>
</body>
</html>
